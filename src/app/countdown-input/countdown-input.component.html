<div class="card p-4">
  <form [formGroup]="formGroup"
        (ngSubmit)="submitForm()">
    <div class="time-input-container">
      <h4>Add new countdown</h4>
      <div class="row">
        <div class="col-4">
          <label class="d-block">Hours</label>
        </div>
        <div class="col-4">
          <label class="d-block">Minute</label>
        </div>
      </div>
      <div class="row">
        <div class="col-4">
          <input formControlName="hours"
                 class="form-control"
                 type="number" min="0" max="23">
        </div>
        <div class="col-4">
          <input formControlName="minutes"
                 class="form-control"
                 type="number" min="0" max="59">
        </div>
        <div class="col-4 text-right">
          <button class="btn btn-primary" type="submit">
            {{ addLabel }}
          </button>
        </div>
      </div>
    </div>
  </form>
</div>
