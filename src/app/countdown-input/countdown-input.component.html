<div class="card p-4">
  <form [formGroup]="formGroup"
        (ngSubmit)="submitForm()">
    <div class="time-input-container">
      <div class="row align-items-end">
        <div class="col-8">
          <h4>{{ addLabel }} countdown</h4>

          <div class="row">
            <div class="col-6">
              <label class="d-block">Hours</label>
            </div>
            <div class="col-6">
              <label class="d-block">Minute</label>
            </div>
          </div>

          <div class="row">
            <div class="col-6">
              <input formControlName="hours"
                     class="form-control"
                     type="number" min="0" max="23">
            </div>
            <div class="col-6">
              <input formControlName="minutes"
                     class="form-control"
                     type="number" min="0" max="59">
            </div>
          </div>
        </div>
        <div class="col-4 text-right">
          <button *ngIf="showCancel"
                  class="btn btn-light mr-1 my-1" type="button"
                  (click)="cancel.emit()">
            Cancel
          </button>
          <button class="btn btn-primary" type="submit">
            {{ addLabel }}
          </button>
        </div>
      </div>
    </div>
  </form>
</div>
