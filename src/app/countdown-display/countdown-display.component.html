<div class="card m-2 px-3 py-2 d-flex">
  <div class="row align-items-center">
    <div class="col-sm-9">
      <div>
        Timer for: {{ targetTime | date: 'HH:mm' }}
      </div>
      <div>
        Time until: {{ timeUntilString }}
      </div>
    </div>
    <div class="col-sm-3 text-right">
      <button (click)="deleteTime.emit()"
              class="btn btn-danger">Delete</button>
    </div>
  </div>
</div>
