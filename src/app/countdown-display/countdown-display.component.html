<div class="card my-2 px-3 py-2 d-flex">
  <div class="row align-items-center">
    <div class="col-9">
      <div>
        Time until: {{ targetTime | date: 'HH:mm' }}
      </div>
      <div class="display-4">
        {{ timeUntilString }}
      </div>
    </div>
    <div class="col-3 text-right">
      <button (click)="deleteTime.emit()"
              class="btn btn-danger">Delete</button>
    </div>
  </div>
</div>
